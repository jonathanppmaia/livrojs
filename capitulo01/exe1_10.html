<body>
    <script>
        //Lê os dados de entrada
        let dias = Number(prompt("Números de dias da viagem:"))
        let horas = Number(prompt("Números de horas da viagem:"))
        //Calcular a duração
        let total = (dias*24) +horas
        alert("Total de horas de Viagem é: " +total)
    </script>

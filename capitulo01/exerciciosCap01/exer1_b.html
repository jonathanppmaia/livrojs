<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS -Capítulo 01 - Exercício B</title>
</head>
<body>
    <script>
        let valorDaConta = Number(prompt("Digite o valor da conta:"))
        let quantPessoas = Number(prompt("Quantas pessoas vão dividir a conta?"))
        let valorPorCliente = valorDaConta / quantPessoas
        alert("Valor da conta: R$" + valorDaConta.toFixed(2) + "\n Número de Clientes: " + quantPessoas + "\n Valor por Cliente R$" + valorPorCliente.toFixed(2) )
    </script>
</body>
</html>

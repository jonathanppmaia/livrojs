<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
    <script>
        //lê os números
        let num1 = Number(prompt("Digite o 1º Número: "))
        let num2 = Number(prompt("Digite o 2º Número: "))
        //Calculando a soma, como estamos trabalhando com soma, devemos converter a entrada para Number, caso o usuário digite uma string, caso digite string o valor sera NaN.
        let soma = num1 + num2
        //exibe a resposta
        alert("A soma de " + num1 + " e " + num2 + " = " + soma)
    </script>
</body>

</html>
